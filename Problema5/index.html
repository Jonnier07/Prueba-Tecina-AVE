<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Aleo|Slabo+27px" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" id="password" placeholder="Enter password"
        onInput="check()" />
       <br>
         <div id="set" >
        <div id="count">Length : 0</div>
        <i id="see" onclick="see()" class="far fa-eye"></i>
         </div>
           <div id="check0">
                <i class="far fa-check-circle"></i>  <span> Contiene Almenos 16 caracteres</span>
           </div>
           <div id="check1">
                <i class="far fa-check-circle"></i>  <span> Contiene Minusculas.</span>
           </div>
           <div id="check2">
                <i class="far fa-check-circle"></i>  <span> Contiene Mayusculas.</span>
           </div>
           <div id="check3">
                <i class="far fa-check-circle"></i>   <span>No debe conterner el numero 0.</span>
           </div>
           <div id="check4">
                <i class="far fa-check-circle"></i>  <span>No debe contener Caracteres <br> iguales Consecutivas.</span>
           </div>
           <div id="check5">
               <i class="far fa-check-circle"></i>  <span>Debe contener minimo 4 numeros.</span>
          </div>
          <div id="check6">
               <i class="far fa-check-circle"></i>  <span> No debe contener espacios .</span>
          </div>
          <div id="check7">
               <i class="far fa-check-circle"></i>  <span> Debe contener 2 <br>  caracteres especiales </span>
          </div>
    </div>
</body>
</html>
